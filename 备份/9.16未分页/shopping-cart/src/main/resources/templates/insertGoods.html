<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加商品</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css"  th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::#sidebar(activeUri='insertGoods')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/good/insert}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label>商品名</label>
                    <input type="text"  name="name" class="form-control" placeholder="商品名"  >
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text"  name="price" class="form-control" placeholder="price"  >
                </div>
                <div class="form-group">
                    <label>库存</label>
                    <input type="text"  name="num" class="form-control" placeholder="库存"  >
                </div>

                <div class="form-group">
                    <label>标签(多级商品又大到小以-分割)</label>
                    <input type="text"  name="tags" class="form-control" placeholder="标签"  >
                </div>
                <div class="form-group">
                    <div class="col-sm-4 control-label">选择文件</div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input id='location' class="form-control" onclick="$('#i-file').click();">
                            <label class="input-group-btn">
                                <input type="button" id="i-check" placeholder="格式必须是png" value="浏览文件" class="btn btn-primary" onclick="$('#i-file').click();">
                            </label>
                        </div>
                    </div>
                    <input type="file" name="file" id='i-file'  accept=".jpg, .png" onchange="$('#location').val($('#i-file').val());" style="display: none">
                </div>
                <button type="submit" class="btn btn-primary" >添加</button>
            </form>

        </main>
        <form  id="deleteEmpForm"  method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bar.js"></script>

</body>

</html>
