<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <title>用户信息</title>
    <script>
        $(function () {
            $.ajax({
                url:"/user/findAllUser",
                type:"post",
                dataType:"json",
                success:function(data){
                    var str="<table><th>ID</th><th>用户名</th><th>密码</th>";
                    //循环遍历json数组格式的数据
                    $.each(data, function (index, item) {
                        str +="<tr>+<td>" + item.bid+"</td><td> "+item.uname+"</td>" +
                            "<td>"+item.password+"</td></tr>";
                    });
                    str+="</table>"
                    $("#board").html(str);
                }})
                $.ajax({
                    url:"/permission/findByMy",
                    type:"post",
                    dataType:"json",
                    success:function(data){
                        var str="<li>";
                        //循环遍历json数组格式的数据
                        $.each(data, function (index, item) {
                            str +="<ul><a href="+item.uri+">" + item.permission+"</a></ul>";
                        });
                        str+="</li>"
                        $("#menu").html(str);}})

        })
    </script>
</head>
<body>
<div id="menu"></div>
<div id="board"></div>
</body>
</html>
