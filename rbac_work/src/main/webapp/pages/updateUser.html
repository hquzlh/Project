<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <title>修改所有用户信息</title>
    <script>
        $(function () {
            var url=window.location.search;
            uid=url.split("=")[1];
            $.ajax({
                url:"/user/findByUid",
                type:"post",
                data:{"uid":uid},
                dataType:"json",
                success:function(data){
                    var str="<form action=\"/user/update\">"
                    str+=
                        "用户名<input type=text id=uname name=uname value=" +data.uname+
                        " style='pointer-events: none'>"+
                        "密码<input type=text id=password name=password  value="+data.password+
                        "><input type='hidden' id='uid' name='uid' value="+data.uid+">" +
                        "<input type=submit value='修改'></form>"
                    $("#update").html(str);
                }
            })



        })
    </script>
</head>
<body>
<h1>修改用户</h1>
<div id="update"></div>
<a href="/pages/main.html">返回主界面</a>
</body>
</html>
